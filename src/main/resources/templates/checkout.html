<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookiegram Bakery - Checkout</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/theme-loader.js}"></script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa; /* Light gray background */
      }
      main {
        padding-top: 7rem;
        padding-bottom: 7rem;
      }
    </style>
</head>
<body>

<!-- Top Navigation Bar (fragment) -->
<div th:replace="fragments/nav :: mainNav"></div>

<!-- Main Content -->
<main class="container">
    <div class="row g-5">
        <div class="col-md-6">
            <h2 class="mb-4">Checkout</h2>
            <div class="card">

                <div class="card-body">
                    <form th:action="@{/charge}" method="post" id="payment-form">

                        <input type="hidden" name="amount" th:value="${amount}" />

                        <div class="mb-3">
                            <label for="card-element" class="form-label">
                                Credit or debit card
                            </label>
                            <div id="card-element">
                                </div>
                            <div id="card-errors" role="alert"></div>
                        </div>
                        <button class="btn btn-primary">Submit Payment</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="mb-4">Order Summary</h2>
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Subtotal
                            <span class="fw-bold" th:text="|${'$'}${#numbers.formatDecimal(subtotal, 1, 2)}|">$0.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Taxes (13%)
                            <span class="fw-bold" th:text="|${'$'}${#numbers.formatDecimal(tax, 1, 2)}|">$0.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0 fw-bold h5">
                            Estimated Total
                            <span th:text="|${'$'}${#numbers.formatDecimal(total, 1, 2)}|">$0.00</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer (fragment) -->
<div th:replace="fragments/footer :: mainFooter"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Stripe JS -->
<script src="https://js.stripe.com/v3/"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const stripe = Stripe(/*[[${stripePublicKey}]]*/);
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const {token, error} = await stripe.createToken(cardElement);

        if (error) {
            const errorElement = document.getElementById('card-errors');
            errorElement.textContent = error.message;
        } else {
            stripeTokenHandler(token);
        }
    });

    function stripeTokenHandler(token) {
        const form = document.getElementById('payment-form');
        const hiddenInput = document.createElement('input');
        hiddenInput.setAttribute('type', 'hidden');
        hiddenInput.setAttribute('name', 'stripeToken');
        hiddenInput.setAttribute('value', token.id);
        form.appendChild(hiddenInput);
        form.submit();
    }
    /*]]>*/
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookiegram Bakery - Payment Result</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/theme-loader.js}"></script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa; /* Light gray background */
      }
      main {
        padding-top: 7rem;
        padding-bottom: 7rem;
      }
    </style>
</head>
<body>

<!-- Top Navigation Bar (fragment) -->
<div th:replace="fragments/nav :: mainNav"></div>

<!-- Main Content -->
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" th:if="${status}">Payment Successful!</h2>
                    <h2 class="card-title" th:if="${error}">Payment Failed!</h2>
                    <p th:if="${status}" th:text="'Your payment of $' + ${amount} + ' was successful.'"></p>
                    <p th:if="${error}" th:text="${error}"></p>
                    <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer (fragment) -->
<div th:replace="fragments/footer :: mainFooter"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>

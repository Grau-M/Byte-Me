<!DOCTYPE html>
<!-- Navbar fragment used across pages -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="mainNav">
   <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm nav-glass">
      <div class="container">
         <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
         <i class="bi bi-cookie me-2 text-warning"></i>
         <span>Cookiegram Bakery</span>
         </a>
         <div class="d-flex ms-auto" th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/cart}" class="btn btn-outline-secondary me-2 position-relative">
            <i class="bi bi-cart"></i>
            <span th:if="${cartCount > 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            <span th:text="${cartCount}">0</span>
            <span class="visually-hidden">cart items</span>
            </span>
            </a>
            <a href="/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
               <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
               <button type="submit" class="btn btn-primary">Log Out</button>
            </form>
         </div>
         <div class="d-flex ms-auto" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/cart}" class="btn btn-outline-secondary me-2 position-relative">
            <i class="bi bi-cart"></i>
            <span th:if="${cartCount > 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            <span th:text="${cartCount}">0</span>
            <span class="visually-hidden">cart items</span>
            </span>
            </a>
            <a href="/login" class="btn btn-outline-primary me-2">Log In</a>
            <a href="/register" class="btn btn-primary">Register</a>
         </div>
      </div>
   </nav>
</div>
<!-- Dashboard navigation fragment -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="dashboardNav">
   <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top"></nav>
   <div class="container-fluid">
      <div class="d-flex align-items-center">
         <a class="navbar-brand fw-bold me-3" href="/">
         <i class="bi bi-cookie me-2 text-warning"></i> Cookiegram Kitchen
         </a>
         <span class="navbar-text me-auto text-muted d-none d-sm-inline"
            th:if="${#authorization.expression('hasAuthority(''STAFF'')') or #authorization.expression('hasAuthority(''ADMIN'')')}">
         Order Management
         </span>
         <span class="navbar-text me-auto text-muted d-none d-sm-inline"
            th:if="${#authorization.expression('hasAuthority(''CUSTOMER'')')}">
         Order
         </span>
      </div>
      <div class="d-flex align-items-center ms-auto">
         <span class="navbar-text me-3 d-none d-md-inline">
         <i class="bi bi-clock-fill me-1"></i>
         <span id="local-clock" th:text="${currentTime}">Loading...</span>
         </span>
         <span class="navbar-text me-3 text-dark"
            th:if="${#authorization.expression('hasAuthority(''STAFF'')') or #authorization.expression('hasAuthority(''ADMIN'')')}">
         <i class="bi bi-people-fill me-1"></i>
         4 Staff </span>
         <div class="dropdown me-3">
            <button class="btn btn-link nav-link p-0" type="button" id="notificationsDropdown"
               data-bs-toggle="dropdown" aria-expanded="false" title="Notifications">
            <i class="bi bi-bell-fill fs-5"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 p-2"
               aria-labelledby="notificationsDropdown" style="min-width: 250px;">
               <li class="dropdown-item text-center text-muted navbar-text">No Notifications</li>
            </ul>
         </div>
         <a href="/cart" class="btn btn-outline-secondary me-2 position-relative" th:if="${cartCount > 0}">
         <i class="bi bi-cart"></i>
         <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
         <span th:text="${cartCount}">0</span>
         <span class="visually-hidden">cart items</span>
         </span>
         </a>
         <a class="nav-link" href="/settings" title="Settings">
         <i class="bi bi-gear-fill fs-5"></i>
         </a>
         <form th:action="@{/logout}" method="post" class="d-inline ms-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary">Log Out</button>
         </form>
      </div>
   </div>
   </nav>
</div>
<!-- Bottom navigation fragment -->
<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="bottomNav">
   <nav class="navbar navbar-light bg-white fixed-bottom border-top shadow-sm">
      <div class="container-fluid">
         <!-- Admin/Staff Nav -->
         <div sec:authorize="hasAuthority('STAFF') or hasAuthority('ADMIN')" class="w-100 d-flex justify-content-around">
            <a class="nav-link text-center py-1" href="/dashboard">
            <i class="bi bi-columns-gap d-block fs-5"></i>
            <small>Dashboard</small>
            </a>
            <a class="nav-link text-center py-1" href="/orders">
            <i class="bi bi-receipt d-block fs-5"></i>
            <small>Orders</small>
            </a>
            <a class="nav-link text-center py-1" href="/schedule">
            <i class="bi bi-calendar-check d-block fs-5"></i>
            <small>Schedule</small>
            </a>
            <a class="nav-link text-center py-1" href="/reports">
            <i class="bi bi-graph-up d-block fs-5"></i>
            <small>Reports</small>
            </a>
         </div>
         <!-- Customer Nav -->
         <div sec:authorize="hasAuthority('CUSTOMER')" class="w-100 d-flex justify-content-around">
            <a class="nav-link text-center py-1" href="/dashboard">
            <i class="bi bi-columns-gap d-block fs-5"></i>
            <small>Dashboard</small>
            </a>
            <a class="nav-link text-center py-1" href="/order">
            <i class="bi bi-receipt d-block fs-5"></i>
            <small>Order</small>
            </a>
         </div>
      </div>
   </nav>
</div>

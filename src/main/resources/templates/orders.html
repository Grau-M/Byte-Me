<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Cookiegram Kitchen â€“ Order Management</title>

    <!-- Fonts & Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- App styles & theme loader -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/theme-loader.js}"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        main {
            padding-top: 6rem;
            padding-bottom: 4rem;
        }
        .status-select {
            max-width: 220px;
        }
        .table-responsive {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Top nav -->
<div th:replace="fragments/nav :: mainNav"></div>

<main class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h3 mb-1">Order Management</h1>
            <p class="text-muted mb-0">
                View all Cookiegram orders and update their processing status.
            </p>
        </div>
        <span class="badge bg-warning text-dark">
            <i class="bi bi-people-fill me-1"></i> Staff / Admin
        </span>
    </div>

    <!-- Flash messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <span th:text="${warningMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Orders table -->
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-semibold">Orders</span>
                <span class="text-muted small"
                      th:text="${#lists.size(orders)} + ' orders found'">0 orders found</span>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(orders)}" class="text-center py-4 text-muted">
                No orders in the system yet.
            </div>

            <div th:if="${!#lists.isEmpty(orders)}" class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Delivery Date</th>
                        <th scope="col">Total</th>
                        <th scope="col">Current Status</th>
                        <th scope="col">Update Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.shippingAddress.name}"></td>
                        <td th:text="${order.orderDate}"></td>
                        <td th:text="${order.deliveryDate}"></td>
                        <td th:text="${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <span class="badge bg-secondary"
                                  th:text="${order.status}">Pending</span>
                        </td>
                        <td>
                            <form th:action="@{|/orders/${order.id}/status|}" method="post"
                                  class="d-flex align-items-center gap-2">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>

                                <select name="status"
                                        class="form-select form-select-sm status-select"
                                        aria-label="Order status">
                                    <option th:each="status : ${statuses}"
                                            th:value="${status}"
                                            th:text="${status}"
                                            th:selected="${status == order.status}">
                                    </option>
                                </select>

                                <button type="submit" class="btn btn-sm btn-primary">
                                    <i class="bi bi-arrow-repeat me-1"></i> Update
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>

<!-- Optional bottom nav / footer, if you use them elsewhere -->
<div th:replace="fragments/nav :: bottomNav"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account â€“ CookieGram</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.08);width:360px}
    .field{margin-bottom:.9rem}
    label{display:block;font-size:.9rem;margin-bottom:.25rem}
    input{width:100%;padding:.55rem;border:1px solid #ddd;border-radius:4px}
    .error{color:#b00020;font-size:.85rem;margin-top:.3rem}
    button{width:100%;padding:.7rem;background:#d2691e;color:#fff;border:none;border-radius:4px;font-weight:600;cursor:pointer}
    .muted{font-size:.9rem;color:#555;margin-top:.6rem}
  </style>
</head>
<body>
<div class="card">
  <h2>Create your CookieGram account</h2>
  <form th:action="@{/register}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="field">
      <label>Email</label>
      <input type="email" th:field="*{email}" required>
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>
    <div class="field">
      <label>Password (min 8 chars)</label>
      <input type="password" th:field="*{password}" required minlength="8">
      <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    </div>
    <div class="field">
      <label>Confirm password</label>
      <input type="password" th:field="*{confirmPassword}" required>
      <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm error</div>
    </div>
    <button type="submit">Create account</button>
  </form>
  <p class="muted">Already have an account? <a href="/login">Log in</a>.</p>
</div>
</body>
</html>

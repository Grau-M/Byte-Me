# src/test/resources/application-test.properties

# This is the simplest, most reliable way that works today
spring.data.mongodb.uri=mongodb://localhost:27017/testdb

# Optional: use a newer Mongo version (7.0 is fine, 6.0 also works)
spring.mongodb.embedded.version=7.0.12

# Keep your database name consistent
spring.data.mongodb.database=testdb

# Optional but nice for CI
spring.mongodb.embedded.storage.database-dir=${java.io.tmpdir}/embedded-mongo-test
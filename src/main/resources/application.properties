spring.application.name=byteme

# Disable Spring Boot's automatic detection and startup of Docker Compose
spring.docker.compose.enabled=false

#####################################
# H2 DATABASE CONFIGURATION (Core)
#####################################

# 1. Connection Details
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. JPA/Hibernate Configuration (CRITICAL for schema creation)
# 'update' tells Spring to automatically create and update your database tables.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

#####################################
# H2 CONSOLE (Web Interface)
#####################################

# Enable the H2 Console (no need to duplicate the enable line)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
